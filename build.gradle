/**  文件遍历
 * 根据文件名，在项目根工程下找到对应文件
 */
def getContentPath(String path) {
    try {
        def file = file(path)  //相对于当前的project工程开始查找 ,new File() 使用绝对路径
        return file.text
    } catch (GradleException e) {
        println 'the file found...'
        e.printStackTrace()
    }
}
